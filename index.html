<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="formvalidate.css">
</head>

<body>
    <div class="myContainer">
        <div class="formalert alert alert-success alert-dismissible fade" role="alert">
            <p><strong>Holy guacamole!</strong> Your Form Successfully Submitted...</p>
            <!-- <button class="close" data-dismiss="alert" aria-label="Close">
              <i class="fas fa-times"></i>
            </button> -->
        </div>
        <div class="form-container">
            <h1 class="form-title text-center m-3">Login</h1>
            <form id="Form" class="form-content my-3">
                <div class="form-group my-3">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" name="email">
                    <div id="emailfeedback" class="invalid-feedback">Please Enter Your Valid Email</div>
                </div>
                <div class="form-group my-3">
                    <label for="password">Password</label>
                    <input type="password" autocomplete="off" class="form-control" id="password" placeholder="Password" name="password">
                    <div id="passfeedback" class="invalid-feedback">Please Enter Proper Password</div>
                </div>
                <button type="submit" id="submitbtn" class="btn btn-primary ">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="formvalidate.js"></script>
</body>

</html>
